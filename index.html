<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>KeepDesktopClean</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    </head>

    <body>
        <script type="text/javascript" src="./assets/js/titlebar.js"></script>

        <div id="exceptions-sidebar" class="sidebar">
            <div id="exceptions-inner" class="sidebar-inner">

            </div>
            <button id="exceptions-accept" onclick="applyExceptions()"><i class="fa fa-check"></i></button>
        </div>

        <div id="left-side" class="side">
            <div class="side-inner">
                <div class="input-label">DESKTOP ARCHIVE LOCATION</div>
                <label for="choose-directory" class="custom-input" id="choose-directory-label" style="margin-bottom: 30px;">NO LOCATION SPECIFIED</label>
                <input id="choose-directory" webkitdirectory name='choose_directory' type="file" style="display: none;">

                <div class="input-label">FILES OR FOLDERS TO SKIP</div>
                <label for="choose_exceptions" id="exceptions-label" class="custom-input">NOTHING SELECTED</label>
                <button id="choose_exceptions" onclick="openExceptionsSidebar()" class="custom-input" name="choose_exceptions" style="display: none;"></button>
            </div>
        </div>

        <div id="right-side" class="side">
            <div class="side-inner">
                <div class="input-label">OPTIONS</div>
                <label class="checkbox-container">Smart Archive
                    <input type="checkbox" id='smartArchiveCheckbox' onclick="smartArchiveCheck()">
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container" style="margin-bottom: 30px;">.ZIP archive
                    <input type="checkbox" id="zipArchiveCheckbox">
                    <span class="checkmark"></span>
                </label>

                <div class="input-label" id="freq-big-label">ARCHIVE FREQUENCY</div>
                <div id="freq-label" style="font-size: 13; color: #7b8d9c;">Just once</div>
                <input oninput="changeArchiveFrequency(this.value)" type="range" min="1" max="6" value="1" step="1" class="slider" id="archiveFreqSlider">
            </div>
        </div>

        <div id="location-error">No archive location specified!</div>
        <button id="go-button" onclick="apply()">APPLY</button>

        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>
