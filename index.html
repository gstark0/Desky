<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>KeepDesktopClean</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    </head>

    <body>
        <script type="text/javascript" src="./assets/js/titlebar.js"></script>

        <div id="exceptions-modal" class="modal">
            <div class="modal-titlebar">Choose exceptions</div>

            <div id="exceptions-content" class="modal-content">
                
            </div>

            <div class="modal-bottom">
                <button onclick="applyExceptions()" id="exceptions-modal-apply" class="modal-button modal-apply">
                    <i class="fa fa-check"></i>
                </button>
                <button onclick="cancelModal()" id="exceptions-modal-cancel" class="modal-button modal-cancel">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>

        <div id="main">
            <label for="choose-directory" class="custom-input">
                <i class="fa fa-cloud-upload"></i> Choose directory
            </label>
            <input id="choose-directory" webkitdirectory name='choose_directory' type="file" style="display: none;">

            <label for="choose_exceptions" class="custom-input">
                <i class="fa fa-cloud-upload"></i> Choose exceptions
            </label>
            <button id="choose_exceptions" onclick="showModal('exceptions-modal')" class="custom-input" name="choose_exceptions" style="display: none;"></button>

            <button onclick="clean()">CLEAN NOW</button>
        </div>

        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>
